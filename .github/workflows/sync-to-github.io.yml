name: Sync civil â†’ homepage

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout civil repo
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone homepage (source branch)
        run: |
          git clone --branch source https://github.com/li-zhenyu/li-zhenyu.github.io.git homepage
          rm -rf homepage/docs/civil
          mkdir -p homepage/docs/civil
          cp ./*.md homepage/docs/civil/

      - name: Commit and push changes
        working-directory: homepage
        run: |
          git add docs/civil
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync civil docs from $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin source
          fi
